<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cards</title>
    <link rel="stylesheet" href="style.css">

    <script src="main.js" defer></script>
</head>

<body>
    <section id="container" class="container">
        <div class="card">
            <img class="card__image" src="./images/1.webp" alt="camera image">
            <div class="card__desc">
                <h2 class="card__desc__title">دوربین عکاسی</h2>
                <div class="card__desc__price">
                    <span>تومان</span>
                    <h2 class="card__desc__price__num">100000000</h2>
                </div>
                <div class="card__desc__rating">
                    <span>امتیاز: </span>
                    <h3 class="card__desc__rating__rate">4</h3>
                </div>
            </div>
            <div class="card__badge">X</div>
        </div>
    </section>
</body>

</html>
