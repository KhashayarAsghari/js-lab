<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful toggle</title>
    <link rel="stylesheet" href="style.css">
    <script src="utilities.js" defer></script>
    <script src="functions.js" defer></script>
</head>
<body>

    <div id="day-container" class="day">
        <img src="./images/sun.png" alt="sun image">
    </div>

    <div id="night-container" class="night">
        <img src="./images/moon.png" alt="moon image">
    </div>

    <img class="cloud cloud1" src="./images/cloud.webp" alt="cloud image">
    <img class="cloud cloud2" src="./images/cloud.webp" alt="cloud image">
    <img class="cloud cloud3" src="./images/cloud.webp" alt="cloud image">
    <img class="cloud cloud4" src="./images/cloud.webp" alt="cloud image">
    <img class="cloud cloud5" src="./images/cloud.webp" alt="cloud image">

    <button onclick="toggleTime()">GO TO NIGHT</button>
    
</body>
</html>
